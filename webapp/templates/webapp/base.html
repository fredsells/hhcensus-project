{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HH Census</title>

		<script	  src="{% static "webapp/js/jquery.js"  %}"></script>
		
		<script src="{% static "webapp/js/jquery-ui.js"  %}"> </script>
		
		<link rel="stylesheet" type="text/css" href="{% static 'webapp/css/jquery-ui.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'webapp/css/jquery-ui.structure.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'webapp/css/style.css' %}">
<style type="text/css">




body {
	font-family: Cambria;
	font-size: 14px;
	color: #000000;
}

.ErrorMessage {
	color: #ff0000;
	font-weight: bold;
}

.frm_label {
	text-align: right;
	font-weight: bold;
}

input[type=text], input[type=password] {
	border: 1px solid #000;
	padding: 5px;
	width: 200px;
}

select, textarea {
	border: 1px solid #000;
}

.pageHeader {
	background-color: #ECA927;
	color: #ffffff;
	font-size: 24px;
	border: 1px solid #000;
	box-shadow: 2px 2px 2px #000000;
	-webkit-box-shadow: 2px 2px 2px #000;
    -moz-box-shadow: 2px 2px 2px #000;
	text-shadow: 1px 1px #000;
	-webkit-text-shadow: 1px 1px #000;
	-moz-text-shadow: 1px 1px #000;
	border-collapse: collapse;
}

.tableHeader {
	background-color: #ECA927;
	color: #ffffff;
	font-size: 14px;
	border: 1px solid #000;
	box-shadow: 2px 2px 2px #000;
	-webkit-box-shadow: 2px 2px 2px #000;
    -moz-box-shadow: 2px 2px 2px #000;
	text-shadow: 1px 1px #000;
	-webkit-text-shadow: 1px 1px #000;
	-moz-text-shadow: 1px 1px #000;
	border-collapse: collapse;
}


.TableAlteringRows
{
	font-size: 12px;
}

.TableAlteringRows TR:nth-child(odd) {
	background-color: #EEC980;
}

.TableAlteringRows TR:nth-child(even) {
	background-color: #ffffff;
}

.TableAlteringRows TR TD A:nth-child(even) {
	color: #000000;
}

.TableAlteringRows TR:nth-child(0) {
	background-color: black;
}

TD {
	padding: 3px;
}


.form-table {
    background: white;
    border-collapse: collapse;
    width: auto;
}

.form-table tr{
    border: 1px solid white;
}

.form-table td, .form-table {
    width: auto;
    white-space: nowrap;
    background: white;
    border: 0px ;
}
</style>


<script>
      $( function() {
      	$( ".dobpicker" ).datepicker({
      									yearRange: "-100:+0",
      									changeYear: true
      								});
//      	$( ".datepicker" ).datepicker();

      });
</script>

    </head>
 




           {% block content %}
					base block content should be overwritten
            {% endblock %}
	

	

</html>
